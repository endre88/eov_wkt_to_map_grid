<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>EOV-WKT-to-Map_Grid</title>

<link rel='stylesheet' href='https://openlayers.org/en/v4.6.5/css/ol.css'>

</head>

<body>
<div id="egesz">
   <div id="map" class="map"> 
         <span id="searching"><a href="#" id="toleft" data-click-state=1><i class="fas fa-search" id="arrow" data-toggle="tooltip" data-placement="left" title="Műveletek"></i></a>
         </span>
         <!--<span id="EOV_slide"><a href="#" id="toleft2"><i class="fas fa-draw-polygon" id="arrow1" data-toggle="tooltip" data-placement="left" title="Terület megadása koordinátákkal"></i></a>
         </span>-->
      <div class="hatter">
         <div id="EOV">
            <label for="uname">EOV Well Known Text:  </label>

            <textarea rows="5" cols="50" id="uname" maxlength="60000" placeholder="POLYGON((493707.2 251150.2,493654 250833.8,493967.6 250822.6,494012.4 251060.6,493707.2 251150.2))" onclick="this.select()" data-toggle="tooltip" data-placement="left" title="Az alábbi mezőben add meg a jelzett formátumban a polygont:">POLYGON((493707.2 251150.2,493654 250833.8,493967.6 250822.6,494012.4 251060.6,493707.2 251150.2))</textarea>

         </div>
         <div id="gombok">
            <button id="gomb" class="btn btn-primary" onclick="myFunction()"><i class="fas fa-crosshairs"></i>
   </button>
            <button id="refresh" class="btn btn-primary">Térkép alaphelyzetbe</button>
         </div>
         <div id="e-k">
            <div><label for="convert">E-közmű koordináta párok: </label>
       <textarea rows="5" cols="50" id="convert"  data-toggle="tooltip" data-placement="left" title="A polygont koordináta párokra bontott stílusban itt találod (automatikusan másolódik kattintást követően):" onclick="this.select(); document.execCommand('copy')"></textarea>
            </div>
         </div>
         <div class="filter">         
         <div id="telepulesek_div">
            <input type="text" id="search" name="search" onkeyup="filter()" autocomplete="off" placeholder="Add meg a keresett települést" > 
         </div> 
         <div>
            <select id="telepulesek" size="15" ></select>
         </div>
         <div id="valogat">
            <button id="filter" class="btn btn-primary" onclick="valogat()" onclick="filter()" >Nagyíts a településre</button>
         </div>
      </div>
      </div>
   </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
